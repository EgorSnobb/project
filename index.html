<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Test</title>
</head>
<body>
  <main>
    <div class="page">
      <div class="page-inner">
        <div class="page-logo">
          <img src="img/Group 4840.png" alt="/">
        </div>
        
        <div class="page-content">
          <h1 class="title">How to Rarticipate</h1>
          <ol class="list">
            <li class="list-item">
              <span class="list-item__num">1.</span>
              <span class="list-item__text" >Subscribe to our News</span>
            </li>
            <li class="list-item">
              <span class="list-item__num">2.</span>
              <button class="btn" href="#" easy-toggle="#modalWin" easy-class="show" easy-rcoe>SIGN UP</button>
            </li>
            <li class="list-item">
              <span class="list-item__num">3.</span>
              <span class="list-item__text" >Check your Email inbox</span>
            </li>
            <li class="list-item">
              <span class="list-item__num">4.</span>
              <span class="list-item__text" >Wait till September 22</span>
            </li>
          </ol>
        </div>

        <div id="modalWin" class="modal">
          <div class="modal-window">
            <div class="modal-window__inner">

              <h3 class="modal-window__title">To register, enter the mail,to witch our news is sent and set your password</h3>

              <form class="modal-form" action="" method="post">
                <input class="modal-form_input" type="mail" name="mail" placeholder="Example@email.com">
                <input class="modal-form_input" type="password" name="password" placeholder="Password"> 
              </form>

              <button class="btn agree" href="#" easy-toggle="#modalConfurm" easy-class="show" easy-rcoe>SUBMIT</button>
            </div>

            <button class="btn-close" easy-remove="#modalWin" easy-class="show">x</button>

          </div>
          <div class="overlay" easy-toggle="#modalWin" easy-class="show"></div>
        </div>

        <div id="modalConfurm" class="modal confurm">
          <div class="modal-window">
            <div class="modal-window__inner">

              <h1 class="title">Thank you</h1>
              <p class="modal-confurm__text">To complete registration, please check your e-mail</p>

            </div>

            <button class="btn-close" easy-remove="#modalConfurm" easy-class="show">x</button>

          </div>
          <div class="overlay" easy-toggle="#modalConfurm" easy-class="show"></div>
        </div>

      </div>
    </div>
